<html lang="en">

<head>

        div {
            font-size: 300%;
            user-select: none;
        }

</head>

<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var cheat = 100;

        }

            smileyIndex = 10 - smileyIndex;
            window.alert('Jukser du??? Fy!');
            updateView();             
        }

        // view
        updateView();

            document.getElementById('app').innerHTML = /*HTML*/`

                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="cheats()">juks?</button>
                
            `;
        }
    </script>
</body>
