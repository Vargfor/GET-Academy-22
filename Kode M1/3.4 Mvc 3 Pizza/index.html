<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id="app1"></div>

    <script>

        //Modell
        let appDiv = document.getElementById('app1');

        let Bunn = ["Tykk", "Tynn"];
        let fyll = ["Taco", "Kylling", "Pepperoni"];
        let størrelse = ["Stor", "Middels", "Liten"];
        let Form = ["Rund", "Firkantet"];
        let valgChange = 'Gjør ett valg på hver linje:';
        let checkeddot = ["", "", "", "", "", "", "", "", "", ""];
        let readyToOrder = "disabled";

        
        //View
        bestillView();
        function bestillView() {
            appDiv.innerHTML = /*HTML*/ `
            <p>Ferdighet 9f - Valgsetninger - Sammenligne flere ting på en gang (og og eller sammen)</p>
            <h3>Pizza-bestilling</h3>
            <div style="padding-bottom: 20px;">${valgChange}</div>
        Bunn: <input type="radio" ${checkeddot[0]} value="${Bunn[0]}" name="bunn" onchange="checkRightdots(this.value); info()" />Tykk
            <input type="radio" ${checkeddot[1]} value="${Bunn[1]}" name="bunn" onchange="checkRightdots(this.value); info()" />Tynn <br />

        Fyll: <input type="radio" ${checkeddot[2]} value="${fyll[0]}" name="fyll" onchange="checkRightdots(this.value); info()" />Taco
            <input type="radio" ${checkeddot[3]} value="${fyll[1]}" name="fyll" onchange="checkRightdots(this.value); info()" />Kylling
            <input type="radio" ${checkeddot[4]} value="${fyll[2]}" name="fyll" onchange="checkRightdots(this.value); info()" />Pepperoni<br />

        Størrelse: <input type="radio" ${checkeddot[5]} value="${størrelse[0]}" name="str" onchange="checkRightdots(this.value); info()" />Stor
            <input type="radio" ${checkeddot[6]} value="${størrelse[1]}" name="str" onchange="checkRightdots(this.value); info()" />Middels
            <input type="radio" ${checkeddot[7]} value="${størrelse[2]}" name="str" onchange="checkRightdots(this.value); info()" />Liten<br />
        
        Form: <input type="radio" ${checkeddot[8]} value="${Form[0]}" name="form" onchange="checkRightdots(this.value); info()" />Rund
            <input type="radio" ${checkeddot[9]} value="${Form[1]}" name="form" onchange="checkRightdots(this.value); info()" />Firkantet<br />


            <button ${readyToOrder} onclick="alert('Bestilt!');">Bestill</button>
        <ul>
            <li>Oppgave: Legg til et fyll til</li>
            <li>Oppgave: Legg til en ting til i pizza-bestillingen, for eksempel firkantet eller rund pizza</li>
        </ul>
       
            `;
        }


        //Controller

        function checkRightdots(value) {
            if (value == Bunn[0]) {
                checkeddot[0] = "checked";
                checkeddot[1] = "";
            }
            if (value == Bunn[1]) {
                checkeddot[1] = "checked";
                checkeddot[0] = "";
            }
            if (value == fyll[0]) {
                checkeddot[2] = "checked";
                checkeddot[3] = "";
                checkeddot[4] = "";
            }
            if (value == fyll[1]) {
                checkeddot[3] = "checked";
                checkeddot[2] = "";
                checkeddot[4] = "";
            }
            if (value == fyll[2]) {
                checkeddot[4] = "checked";
                checkeddot[2] = "";
                checkeddot[3] = "";
            }
            if (value == størrelse[0]) {
                checkeddot[5] = "checked";
                checkeddot[6] = "";
                checkeddot[7] = "";
            }
            if (value == størrelse[1]) {
                checkeddot[6] = "checked";
                checkeddot[5] = "";
                checkeddot[7] = "";
            }
            if (value == størrelse[2]) {
                checkeddot[7] = "checked";
                checkeddot[6] = "";
                checkeddot[5] = "";
            }
            if (value == Form[0]) {
                checkeddot[8] = "checked";
                checkeddot[9] = "";
            }
            if (value == Form[1]) {
                checkeddot[9] = "checked";
                checkeddot[8] = "";
            }
        }

        function info() {

            if ((checkeddot[0] == "checked" || checkeddot[1] == "checked") &&
                (checkeddot[2] == "checked" || checkeddot[3] == "checked" || checkeddot[4] == "checked") &&
                (checkeddot[5] == "checked" || checkeddot[6] == "checked" || checkeddot[7] == "checked") &&
                (checkeddot[8] == "checked" || checkeddot[9] == "checked")) {
                valgChange = 'Du har fylt ut alt og er klar til å bestille!';
                readyToOrder = '';
            }


            bestillView();

        }

    </script>
</body>

</html>
