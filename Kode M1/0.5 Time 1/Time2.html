<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        //hjelpevariabel
        let appDiv = document.getElementById('app');

        //model
        let actualNumber = 1 + Math.floor(Math.random()*10);
        let inputNumber = '';
        let text = '';

        //View
        show();
        function show() {
            let html =''

            html += /*html*/
            `<input type="number" oninput="inputNumber = this.value">
            <button onclick="checkNumber()"> Sjekk </button>
            <div>${text}</div>
            `
            appDiv.innerHTML = html;
        }

        //controller

        function checkNumber() {
            if (actualNumber === parseInt(inputNumber)){
                text = 'Du gjettet riktig'
            }
            else {
                text = 'Gjett igjen'
            }
            show();
        }

    </script>
</body>
</html>
